="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->How many people can be on a team?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->You are allowed a maximum of 4 people on a team.</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->How can I find a team to join?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->There will be time before the opening ceremony to find teammates!</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->Who can compete in the Datathon?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->Datathon 2021 will be open to all Rice students as well as students from other colleges and universities.</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->What is the acceptance process?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->All Rice students are guaranteed a spot at the Datathon. Additionally, our goal is to accept almost everyone willing to attend from other nearby colleges.</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->What kind of prizes will there be?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->The prizes can range from gift cards to cool tech products!</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->Will there be food?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->No since we&#x27;re virtual. But the first 200 who signed-up will receive DoorDash credits.</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->How much experience is required to participate in the Datathon?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->None, we have tracks and challenges that range from introductory to advanced, and some will even have tuto
