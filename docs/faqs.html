l into the winter.</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->How many people can be on a team?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->You are allowed a maximum of 4 people on a team.</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->How can I find a team to join?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->There will be time before the opening ceremony to find teammates!</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->Who can compete in the Datathon?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->Datathon 2022 will be open to all Rice students as well as students from other colleges and universities in the Greater Houston Area.</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->What is the acceptance process?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->All Rice students are guaranteed a spot at the Datathon. Additionally, our goal is to accept almost everyone willing to attend from other nearby colleges.</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->What kind of prizes will there be?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->The prizes can range from gift cards to cool tech products!</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->Will there be food?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->Yes, there will be food provided at the event.</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->How much experience is required to participate in the Datathon?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->None, we have tracks and challenges that range from introductory to advanced, and some will even have tutorials and tips to help you get started. In addition, you&#x27;ll find mentors present to help.</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->What should I bring?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->Definitely bring a laptop and anything else necessary for your project. Besides that, we&#x27;d recommend a couple friends and an open mind.</p></div></button></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{}},"page":"/faqs","query":{},"buildId":"p0afv-wIsBex-kHUiCgPI","nextExport":true,"autoExport":true,"isFallback":false,"scriptLoader":[]}</script></body></html>
