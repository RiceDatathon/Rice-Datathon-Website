aqs-page"><style data-emotion-css="133patr">.css-133patr{box-sizing:border-box;margin:0;min-width:0;width:50%;margin-left:auto;margin-right:auto;}@media screen and (min-width:40em){.css-133patr{width:15%;}}</style><div class="title css-133patr"><div class="title-style">FAQs</div></div><style data-emotion-css="10czmiw">.css-10czmiw{box-sizing:border-box;margin:0;min-width:0;width:90%;margin-left:auto;margin-right:auto;}@media screen and (min-width:40em){.css-10czmiw{width:50%;}}</style><div class="css-10czmiw"><style data-emotion-css="6zssfe">.css-6zssfe{box-sizing:border-box;margin:0;min-width:0;-webkit-flex-direction:row;-ms-flex-direction:row;flex-direction:row;-webkit-flex-wrap:wrap;-ms-flex-wrap:wrap;flex-wrap:wrap;-webkit-box-pack:center;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center;display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;}</style><div class="questions css-6zssfe"><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->How do I become a sponsor?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->Check out the sponsorship packet under &#x27;Become a Sponsor&#x27; on the homepage and/or email us directly!</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->How do I register?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->There will be a link on this website once registration opens.</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->When does registration open?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->We will open registration for the Datathon in the fall.</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->How many people can be on a team?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->You are allowed a maximum of 5 people on a team.</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->Are we required to stay at the venue for the duration of the Datathon?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->No, we would like everyone to be present for the opening and closing ceremonies, but you can choose where you would like to work on your project.</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->How can I find a team to join?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->There will be time right after opening ceremony to find teammates!</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->Who can compete in the Datathon?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->Datathon 2020 will be open to all Rice students as well as students from other colleges and universities in and around Houston.</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->What is the acceptance process?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->All Rice students are guaranteed a spot at the Datathon. Additionally, our goal is to accept almost everyone willing to attend from other nearby colleges.</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->What kind of prizes will there be?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->The prizes can range from gift cards to cool tech products!</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->Will there be food?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->Yes, we will provide dinner on Friday followed by breakfast and lunch on Saturday. We&#x27;ll also have a variety of snacks throughout the event.</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->Do you reimburse travel expenses?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->Yes, we will reimburse travel from within the Houston area up to a certain amount.</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->How much experience is required to participate in the Datathon?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->None, we have tracks and challenges that range from introductory to advanced, and some will even have tutorials and tips to help you get started. In addition, you&#x27;ll find mentors present to help.</p></div></button><button class="faq-card"><div class="faq-question"><p><strong>Q</strong>: <!-- -->What should I bring?</p></div><div class="faq-answer"><p><strong>A</strong>: <!-- -->Definitely bring a laptop and anything else necessary for your project. Besides that, we&#x27;d recommend a sleeping bag, a couple friends, and an open mind.</p></div></button></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"dataManager":"[]","props":{"pageProps":{}},"page":"/faqs","query":{},"buildId":"0Yn0r-PpIwRUY8qQJVwyi","dynamicBuildId":false,"nextExport":true}</script><script async="" id="__NEXT_PAGE__/faqs" src="/_next/static/0Yn0r-PpIwRUY8qQJVwyi/pages/faqs.js"></script><script async="" id="__NEXT_PAGE__/_app" src="/_next/static/0Yn0r-PpIwRUY8qQJVwyi/pages/_app.js"></script><script src="/_next/static/runtime/webpack-f5e50b6b501ccea2a79b.js" async=""></script><script src="/_next/static/chunks/commons.a9e2084b17d748b6d53c.js" async=""></script><script src="/_next/static/chunks/styles.bddb0da406e13f4526c2.js" async=""></script><script src="/_next/static/runtime/main-26e5ac0df54e61a665f5.js" async=""></script></body></html>
